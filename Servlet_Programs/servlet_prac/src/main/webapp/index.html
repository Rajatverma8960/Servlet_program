<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
<center>
    <h2 style="padding-top: 50px;
    height: 150px;
    font-size: -webkit-xxx-large;
    font-family: initial;
    color: #28af2e;
    background-color: black;"> Login Form</h2>

    <form class="form-horizontal" action="signup" method="post">
        <div class="container">

            <div class="form-group">
                <label class="control-label col-sm-4">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="first" placeholder="First Name">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" name="second" class="form-control" placeholder="Last Name">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4">Age:</label>
                <div class="col-sm-12">
                    <input type="checkbox" name="Teen 16-24">Teen 16-24 year
                </div>
                <div class="col-sm-12">
                    <input type="checkbox" name="Adult 25-50">Adult 25-50 year
                </div>
                <div class="col-sm-12">
                    <input type="checkbox" name="Senior 51-80">Senior 51-80 year
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4">Email:</label>
                <div class="col-sm-8">
                    <input type="mail" class="form-control" name="Email" placeholder="Email Id">
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-4"> Passowrd:</label>
                <div class="col-sm-8">
                    <input type="password" name="pass" class="form-control" placeholder="Set Passowrd">
                </div>
            </div>
            <input class="btn btn-primary" type="submit" name="SignUp">
        </div>

    </form>

</center>
</body>
</html>
